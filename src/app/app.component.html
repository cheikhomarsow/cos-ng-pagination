<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">UserId</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
        <th scope="row">{{ todo.id }}</th>
        <td>{{ todo.userId }}</td>
        <td>{{ todo.title }}</td>
      </tr>
    </tbody>
  </table>
  <cos-pagination [total]="total" [current]="1" startFrom="0" [size]="size" (pageChanged)="onPageChanged($event)"></cos-pagination>
</div>
