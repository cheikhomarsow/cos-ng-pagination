<div class="row">
    <div class="col col-xs-12 col-md-6">
        {{ showingText }} {{ showing }} {{ toText }} {{ to }} {{ ofText }} {{ total }}
    </div>
    <div class="col col-xs-12 col-md-6">
        <nav aria-label="Page navigation example" style="float: right;">
            <ul class="pagination">
                <li class="page-item" *ngIf="isDirectionLinksEnabled !== false" (click)="previewPage()"
                    [ngClass]="{disabled: current == startFrom}">
                    <a class="page-link" href="javascript:void(0)">{{ previousBtnText }}</a>
                </li>
        
                <ng-container *ngFor="let page of pages; let i = index">
        
                    <li class="page-item" (click)="goToPage(page)" [ngClass]="{active: current == page}"
                        *ngIf="page == startFrom">
                        <a class="page-link" href="javascript:void(0)"> {{ startFrom == 0 ? page + 1 : page }}</a>
                    </li>
        
                    <li class="page-item" (click)="goToPage(page)" [ngClass]="{active: current == page}"
                        *ngIf="page > startFrom">
                        <a class="page-link" href="javascript:void(0)">{{  startFrom == 0 ? page + 1 : page }}</a>
                    </li>
        
                    <li class="page-item"
                        *ngIf="(page + 1) < pages[i+1]">
                        <a class="page-link" href="javascript:void(0)"> ... </a>
                    </li>
        
                </ng-container>
        
                <li class="page-item" *ngIf="isDirectionLinksEnabled !== false" (click)="nextPage()"
                    [ngClass]="{disabled: current == totalPages}">
                    <a class="page-link" href="javascript:void(0)">{{ nextBtnText }}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
